<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="row mt-1">
  <div class="col-lg-4 offset-lg-4">
    <div class="card border-dark mb-3" style="max-width: 25rem;">
      <div class="card-header text-center">{{ operacion }} Tarea</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addTarea()">
          <div class="form-group">
            <label class="form-label mt-4">Curso* :</label>
            <input formControlName="name" type="text" class="form-control" aria-describedby="" placeholder="Ingrese Nombre">
            <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
              El Campo Nombre <strong>requerido</strong>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Información* :</label>
            <input formControlName="description" type="text" class="form-control" aria-describedby="" placeholder="Ingrese Descripcion">
            <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
              El Campo Nombre <strong>requerido</strong>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Inversión* :</label>
            <input formControlName="price" type="number" class="form-control" aria-describedby="" placeholder="Ingrese Precio">
            <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
              El Campo Nombre <strong>requerido</strong>
            </span>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <button [routerLink]="['/']"  type="button" class="btn btn-secondary mt-2 ms-2">Cancelar</button>
            </div>
            <div class="col-lg-6">
              <button [disabled]="form.invalid" type="submit" class="btn btn-success mt-2 ms-2">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
